<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email us at: 
          <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <p>Follow us on social media:</p>
        <ul>
          <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
          <li><a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a></li>
          <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
        </ul>

        <h3>Conference Location</h3>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019692419901!2d-122.41941528468164!3d37.7749297797595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085815cbb9a84fb%3A0xf84f92b0d1ffef3a!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2s!4v1625194314473!5m2!1sen!2s" 
          width="100%" 
          height="300" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea><br /><br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>copyright 2024 TechCon</p>
    </footer>
  </body>
</html>
